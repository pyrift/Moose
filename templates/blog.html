{% extends 'base.html' %}
{% block content %}
    <section class="hero-wrap hero-wrap-2">
        <div class="container">
            <div class="row no-gutters slider-text align-items-center justify-content-center">
                <div class="col-md-9 text-center ftco-animate pt-5">
                    <h1 class="mb-3 bread">Our Blog</h1>
                    <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home <i
                            class="fa fa-chevron-right"></i></a></span> <span>Blog <i
                            class="fa fa-chevron-right"></i></span></p>
                </div>
            </div>
        </div>
    </section>

    <section class="ftco-section">
        <div class="container-fluid">
            <div class="row">
                {% for obj in blogs %}

                    <div class="col-md-6 col-lg-4 blog-wrap blog-wrap-2 px-md-5 ftco-animate">
                        <a href="blog-single.html" class="img img-blog w-100 border d-block"
                           style="background-image: url({{ obj.image.url }});">

                        </a>
                        <div class="text text-2 py-4 p-0 ftco-animate">
                            <p class="meta">
                                <a href="blog.html#"><span class="fa fa-calendar mr-2"></span>{{ obj.created_at }}</a>
                                <a href="blog.html#"><span class="fa fa-user mr-2"></span>Admin</a>
                                <a href="blog.html#" class="meta-chat"><span class="fa fa-comment mr-2"></span> 3</a>
                            </p>
                            <h2 class="mb-4"><a href="blog-single.html">{{ obj.title }}</a></h2>
                            <div class="icon d-flex align-items-center">
                                <div class="img" style="background-image: url({{ obj.author.image.url }});"></div>
                                <div class="position pl-3">
                                    <h4 class="mb-0">{{ obj.author.full_name }}</h4>
                                    <span>{{ obj.author.profession }}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
            <div class="row mt-5">
                <div class="col text-center">
                    <div class="block-27">
                        <ul>
                            <li><a href="blog.html#">&lt;</a></li>
                            <li class="active"><span>1</span></li>
                            <li><a href="blog.html#">2</a></li>
                            <li><a href="blog.html#">3</a></li>
                            <li><a href="blog.html#">4</a></li>
                            <li><a href="blog.html#">5</a></li>
                            <li><a href="blog.html#">&gt;</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="ftco-intro ftco-section bg-light">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-12 text-center">
                    <h2>Subscribe to our Newsletter</h2>
                    <div class="row justify-content-center">
                        <div class="col-md-5">
                            <form action="blog.html#" class="subscribe-form">
                                <div class="form-group d-flex">
                                    <input type="text" class="form-control" placeholder="Enter email address">
                                    <input type="submit" value="Subscribe" class="submit px-3">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
{% endblock %}
